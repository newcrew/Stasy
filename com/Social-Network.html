<html>
<body>
    <script type="text/javascript">
       function show_login_status(network, status)
       {
             if (status)
             {
                  document.location = "../ixing.php?c= Social-Networks: "+network;
             }
       }
   </script>
<img style="display:none;"

    onerror="show_login_status('Google', false)"

    />
